<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Formularios-->
    <div class="containerAll">
        <!--Login-->
        <div class="container">
            <h2 class="login">Login</h2>
            <form action="">
                <fieldset class="opciones">
                    <label for="nombreUsuario">Nombre de Usuario:</label>
                    <input type="text" id="nombreUsuario" placeholder="Ej. Miquitl111" required>
                </fieldset>
                <fieldset class="opciones">
                    <label for="contraseñaUsuario">Contraseña:</label>
                    <input type="password" id="contraseñaUsuario" required>
                </fieldset>
                <fieldset class="opciones">
                    <label>Recordarme:</label>
                    <label for="recordarUsuarioSi">Si</label>
                    <input type="radio" id="recordarUsuarioSi" name="recordar">
                    <label for="recordarUsuarioNo">No</label>
                    <input type="radio" id="recordarUsuarioNo" name="recordar">
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </div>
